apiVersion: v1
kind: ConfigMap
metadata:
  name: scheduler8-config
  namespace: kube-system
data:
  scheduler8-config.yaml: |
    apiVersion: kubescheduler.config.k8s.io/v1beta3
    kind: KubeSchedulerConfiguration
    profiles:
      - schedulerName: scheduler8
        plugins:
          multiPoint:
            disabled:
            - name: ImageLocality
            - name: DefaultPreemption
            - name: NodeResourcesBalancedAllocation
          preFilter:
            disabled:
            - name: NodeResourcesFit
          filter:
            disabled:
            - name: NodeResourcesFit
          score:
            disabled:
            - name: ImageLocality
            - name: NodeAffinity
            - name: PodTopologySpread
            - name: NodeResourcesBalancedAllocation
            - name: VolumeBinding
            - name: InterPodAffinity
    leaderElection:
      leaderElect: false    
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    component: scheduler
    tier: control-plane
  name: scheduler8
  namespace: kube-system
spec:
  selector:
    matchLabels:
      component: scheduler
      tier: control-plane
  replicas: 1
  template:
    metadata:
      labels:
        component: scheduler
        tier: control-plane
        version: second
    spec:
      serviceAccountName: my-scheduler
      priorityClassName: high-priority
      containers:
      - command:
        - /usr/local/bin/kube-scheduler
        - --config=/etc/kubernetes/scheduler8/scheduler8-config.yaml
        - --v=4  
        image: sv440/sv440:kube-scheduler
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /healthz
            port: 10259
            scheme: HTTPS
          initialDelaySeconds: 15
        name: kube-scheduler8
        readinessProbe:
          httpGet:
            path: /healthz
            port: 10259
            scheme: HTTPS
        resources:
          limits:
            cpu: '1'
            memory: '50Gi'
        securityContext:
          privileged: false
        volumeMounts:
          - name: config-volume
            mountPath: /etc/kubernetes/scheduler8
      hostNetwork: false
      hostPID: false
      volumes:
        - name: config-volume
          configMap:
            name: scheduler8-config

