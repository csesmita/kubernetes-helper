apiVersion: batch/v1
kind: Job
metadata:
  name: $JOBID
spec:
  completions: $NUM_TASKS
  parallelism: $NUM_TASKS
  completionMode: Indexed
  template:
    metadata:
      name: $JOBID
    spec:
      schedulerName: $SCHEDULER_NAME
      containers:
      - name: c
        image: sv440/sv440:job-wq
        env:
        - name: REDIS_SERVICE_HOST
          value: "10.108.14.203"
        - name: JOBID
          value: "$JOBID"
        - name: ESTRUNTIME
          value: "$ESTRUNTIME"
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: PODNAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: JOBPRIO
          value: "$JOBPRIO"
      imagePullSecrets:
      - name: regcred
      restartPolicy: Never
  backoffLimit: 100000
